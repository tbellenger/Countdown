<!DOCTYPE html>
<html>
    <head>
        <title>Countdown</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide"> 
    </head>
    <body>
        <h1>Countdown Timer</h1>
        <div class="cnt_counter">
            <div class="box day"><span class="cnt" id="d">0</span> Days</div>
            <div class="box hour"><span class="cnt" id="h">0</span> Hours</div>
            <div class="box min"><span class="cnt" id="m">0</span> Minutes</div>
            <div class="box sec"><span class="cnt" id="s">0</span> Seconds</div>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</html>
